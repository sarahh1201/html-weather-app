<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <!--NAV BAR - WIP-->
        <nav class = "nav">    
            <!--Dropdown-->
            <div>
                <label for="units" >Units:</label>
                <select name="units" id="units" class="select_unit">
                <option value="m" >Metric</option>
                <option value="i">Imperial</option>
                <option value="k">Kelvins</option>
                </select>
            </div>
            <!--City Search-->
            <div class="right">
                <input type="text" id="my_city" placeholder="Enter city name" class="city_search"/>
                <button type="button" id="my_button" onclick="get_weather()" class="get_weather">Get Weather</button>
            </div>
        </nav>
        <img src="images/cloud.jpg" class="styled-image">
       
        <!--HEADER-->
        <header class = "heading">
            <h1>Welcome to Pocket Weather!</h1>
            <h3>üå¶Ô∏èüåßÔ∏è‚õàÔ∏è</h3>
            <h3>Where would you like to know the weather?</h3>
        </header>
        
        <!--START OF PAGE-->
        <div class="page">
            
        <!--YOUR TIME AND DATE-->
        <section class = "current_dateTime">
            <div id="current_date">Loading...</div>
            <div id="current_time">Loading...</div>
        </section>

        <!--WEATHER RESULTS-->

        <!--FIRST ROW-->
        <section class = "weather">
            <div class="box">
                <img id="cond_icon">
                <p id="local_time"></p>
            </div>
            <div class="box">
                <p id="tempurature_output"></p>
                <p id="tomorrow_output"></p>
            </div>
            <div class="box">
                <p id="Nowtempurature_output"></p>
            </div>
        </section>

        <!--SECOND ROW-->
        <section class = "weather">
            <div class="box">
                <p id="precip_output"></p>
            </div>
            <div class="box">
                <p id="wind_output"></p>
            </div>
            <div class="box">
                <p id="empty"></p>
            </div>
        </section>

        <p id="update_output" style="text-align: left; padding: 10px;"></p>

        <!--SCRIPTS-->
        <script src="scripts/script.js" ></script>
        <script src="scripts/timefunction.js" ></script>
    </div>

    </body>
</html>
