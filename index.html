<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <!--NAV BAR - WIP-->
        <nav class = "nav">    
            <!--Dropdown-->
            <div>
                <label for="units" >Units:</label>
                <select name="units" id="units" class="select_unit">
                <option value="m" >Metric</option>
                <option value="i">Imperial</option>
                <option value="k">Kelvins</option>
                </select>
            </div>

            <!--City Search-->
            <div class="right">
                <input type="text" id="my_city" placeholder="Enter city name" class="city_search"/>
                <button type="button" id="my_button" onclick="get_weather()" class="get_weather">Get Weather</button>
            </div>
        </nav>
        <img src="https://cdn.discordapp.com/attachments/1277119621807476759/1321023005882716181/image.png?ex=676bba0c&is=676a688c&hm=c5b0e461a0da3e3be8de8dcdb2f1c98295a92ec67ff4877fef8fa554a3130bfb&" class="styled-image">
       
        <!--HEADER-->
        <header>
            <h1>Welcome to Pocket Weather!</h1>
            <h3>üå¶Ô∏èüåßÔ∏è‚õàÔ∏è</h3>
            <h3>Where would you like to know the weather?</h3>
        </header>
        
        <page>
        <!--YOUR TIME AND DATE-->
        <section class = "current_dateTime">
            <div id="current_date">Loading...</div>
            <div id="current_time">Loading...</div>
        </section>

        <!--SEARCHED CITY TIME AND DATE-->
        <section class = "local_dateTime">
            <p><br></p>
            <div id="local_time"></div>
        </section>

        <!--WEATHER RESULTS-->
        <section class = "weather">
            <div class="box">
                <img id="cond_icon">
                <p id="tempurature_output"></p>
            </div>
            <div class="box">
                <p id="wind_precip_output"></p>
            </div>
        </section>

        <p id="update_output" style="text-align: left"></p>

        <script src="scripts/script.js" ></script>
        <script src="scripts/timefunction.js" ></script>
    </page>

    </body>
</html>
