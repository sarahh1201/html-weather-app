<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather</title>
        <link rel="stylesheet" href="style.css">

    </head>
    <body>
        <!--HEADER-->
        <header>
            <h1>Welcome to Pocket Weather!</h1>
            <h3>🌦️🌧️⛈️</h3>
            <h3>Where would you like to know the weather?</h3>
        </header>

        <!--SIDE BAR - WIP-->
        <aside class = "aside">
            <input type="text" id="my_city" />
            <button type="button" id="my_button" onclick="get_weather()">Get Weather</button>
            <div id="output"></div>
            
            <label for="units">Tempurature Units:</label>

            <select name="units" id="units">
            <option value="m">Celcius</option>
            <option value="i">Fahrenheit</option>
            <option value="k">Kelvins</option>
            </select>
        </aside>

        <!--YOUR TIME AND DATE-->
        <section class = "current_dateTime">
            <div id="current_date">Loading...</div>
            <div id="current_time">Loading...</div>
        </section>


        <!--SEARCHED CITY TIME AND DATE-->
        <section class = "local_dateTime">
            <p><br></p>
            <div id="local_time"></div>
        </section>

        <!--WEATHER OF LOCATION SEARCHED-->
        <section class = "weather">
            <div class="box">
                <p id="tempurature_output"><b>Tempurature: </b></p>
            </div>
            <div class="box">
                <p id="wind_precip_output"></p>
            </div>
        </section>

        <p id="update_output" style="text-align: left"></p>

        <script src="./script.js" ></script>
        <script src="./timefunction.js" ></script>

    </body>
</html>
